<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Medical Fees mySiss</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 180px;
      background-color: #eee6f8;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h1 {
      color: purple;
      font-weight: bold;
      font-size: 50px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      margin: 20px 0;
      color: purple;
      text-decoration: none;
      font-weight: bold;
    }

    .main {
      margin-left: 240px;
      flex: 1;
      background-color: white;
      padding: 20px 40px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }

    label {
      min-width: 100px;
    }

    input, select {
      padding: 6px;
      width: 180px;
    }

    .btn {
      padding: 8px 16px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card-resumen {
      background-color: #f9f1ff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 180px;
      text-align: center;
    }

    .card-resumen h6 {
      margin: 5px 0;
      font-size: 13px;
      font-weight: normal;
    }

    .card-resumen h4 {
      margin: 5px 0;
      font-size: 18px;
      color: #6f42c1;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    .grafico-card {
      background-color: #f9f1ff;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
    }

    .grafico-card h5 {
      margin-bottom: 10px;
    }

    #graficas {
      margin-top: 20px;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .botones {
      display: flex;
      gap: 10px;
    }
	
	.cerrar-popup {
	  position: absolute;
	  top: 10px;
	  right: 15px;
	  background-color: gray;
	  color: white;
	  font-weight: bold;
	  font-size: 20px;
	  padding: 4px 10px;
	  border-radius: 4px;
	  cursor: pointer;
	  z-index: 10;
	  transition: background-color 0.2s;
	}

	.cerrar-popup:hover {
	  background-color: darkred;
	}
	@media print {
	  body * {
		visibility: hidden;
	  }

	  #contenido-imprimir, 
	  #contenido-imprimir * {
		visibility: visible;
	  }

	  #contenido-imprimir {
		position: absolute;
		top: 0;
		left: 0;
		transform: scale(1.6); /* Agranda todo un 60% */
		transform-origin: top left;
		display: block;
		z-index: 9999;
	  }

	  #resultados, #graficas {
		display: flex !important;
		flex-wrap: wrap;
		gap: 20px;
		margin-top: 20px;
	  }

	  .grafico-card, .card-resumen {
		page-break-inside: avoid;
		position: relative;
		width: calc(50% - 20px); /* para que no se amontonen */
	  }

	  @page {
		margin: 1cm;
	  }
	}



  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>mySiss</h1>
 	  <a href="honorarios.html">Preliquidación / Liquidación</a>
     <a href="validacion_liq.html">Validaciones</a>
      <a href="reportes_liq.html" style="text-decoration: underline;">Reportes</a>
	  <a href="login.html">Cerrar sesion</a>
    </div>

    <div class="main">
      <div class="acciones">
	  
	<!-- Filtros -->
	<div class="form-row" style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px; width: 100%;">

	  <!-- Línea 1: Fecha -->
	  <div style="display: flex; align-items: center; gap: 10px;">
		<label for="fechaInicio">Fecha:</label>
		<input type="date" id="fechaInicio" />
		<input type="date" id="fechaFin" />
	  </div>

	  <!-- Línea 2: Select + botón generar -->
	  <div style="display: flex; justify-content: space-between; width: 100%; align-items: center; position: relative;">

    <!-- Select + botón generar reporte -->
    <div style="display: flex; align-items: center; gap: 10px;">
      <label for="tipo-reporte">Reporte:</label>
      <select id="tipo-reporte">
        <option selected disabled></option>
        <option value="servicio">Resumen de servicio</option>
        <option value="preliquidacion">Resumen preliquidación</option>
        <option value="liquidacion">Resumen liquidación</option>
      </select>
      <button id="btn-generar" class="btn" onclick="mostrarReporte()">Generar Reporte</button>
    </div>

    <!-- Botón de descarga arriba a la derecha -->
    <button id="btn-descargar"
            class="btn descarga-btn"
            style="display: none; position: absolute; right: 100px; top: -38px;"
            onclick="mostrarOpcionesDescarga()">Descargar</button>
  </div>
</div>


	<!-- Popup de descarga -->
	<div id="popup-descarga" style="display: none; position: fixed; top: 30%; left: 50%; transform: translateX(-50%); background: white; border: 1px solid #ccc; padding: 20px; z-index: 999; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
	  <h4>¿Qué desea hacer?</h4>
	  <button onclick="descargarPDF()">Descargar PDF</button>
	  <button onclick="descargarExcel()">Descargar Excel</button>
	  <button onclick="imprimirReporte()">Imprimir Reporte</button>	
	  <br><br>
		<span class="cerrar-popup" onclick="cerrarPopup()">×</span>
	</div>

      <!-- Cuadros imprimir -->	
	<div id="contenido-imprimir">
      <!-- Cuadros resumen -->
      <div id="resultados" class="row" style="display:none;">
        <div class="card-resumen">
          <h6>Honorarios acumulados</h6>
          <h4 id="honorariosAcumulados">$0</h4>
        </div>
        <div class="card-resumen">
          <h6>Retenciones acumuladas</h6>
          <h4 id="retencionesAcumuladas">$0</h4>
        </div>
        <div class="card-resumen">
          <h6>Honorarios preliquidados</h6>
          <h4 id="preliquidados">%0</h4>
        </div>
        <div class="card-resumen">
          <h6>Honorarios liquidados</h6>
          <h4 id="liquidados">%0</h4>
        </div>
      </div>

		<!-- Gráficas -->
		<div id="graficas" class="row" style="display:none; gap: 20px;">
		  <div class="grafico-card" style="flex: 1;">
			<h5 id="tituloBarras">Servicio</h5>
			<canvas id="graficoBarras"></canvas>
		  </div>
		  <div class="grafico-card" style="flex: 1; display: flex; flex-direction: column; align-items: center;">
			<h5 id="tituloTorta">Total servicio</h5>
			<div style="width: 100%; max-width: 300px;">
			  <canvas id="graficoTorta"></canvas>
			</div>
		  </div>
		</div>
	</div>

<script>
  let graficoBarras, graficoTorta;

  const datos = {
    servicio: {
      honorarios: 120000,
      retenciones: 18000,
      pre: 60,
      liq: 40,
      servicios: {
        consulta: [12, 10],
        procedimiento: [8, 7],
        terapia: [10, 9],
        cirugia: [6, 5]
      }
    },
    preliquidacion: {
      honorarios: 150000,
      retenciones: 25000,
      pre: 80,
      liq: 0,
      servicios: {
        consulta: [14, 0],
        procedimiento: [9, 0],
        terapia: [13, 0],
        cirugia: [5, 0]
      }
    },
    liquidacion: {
      honorarios: 200000,
      retenciones: 32000,
      pre: 100,
      liq: 95,
      servicios: {
        consulta: [14, 13],
        procedimiento: [9, 9],
        terapia: [13, 12],
        cirugia: [5, 5]
      }
    }
  };

  function actualizarTitulos() {
    const tipo = document.getElementById("tipo-reporte").value;
    document.getElementById("tituloBarras").textContent =
      tipo === "servicio" ? "Servicio" :
      tipo === "preliquidacion" ? "Preliquidación" : "Liquidación";

    document.getElementById("tituloTorta").textContent =
      tipo === "servicio" ? "Total servicio" :
      tipo === "preliquidacion" ? "Total preliquidado" : "Total liquidado";
  }

  function mostrarReporte() {
    const tipo = document.getElementById("tipo-reporte").value;
    if (!tipo) return;

    actualizarTitulos();

    const info = datos[tipo];
    document.getElementById("honorariosAcumulados").innerText = `$${info.honorarios.toLocaleString()}`;
    document.getElementById("retencionesAcumuladas").innerText = `$${info.retenciones.toLocaleString()}`;
    document.getElementById("preliquidados").innerText = `%${info.pre}`;
    document.getElementById("liquidados").innerText = `%${info.liq}`;

    document.getElementById("resultados").style.display = "flex";
    document.getElementById("graficas").style.display = "flex";
    document.getElementById("btn-descargar").style.display = "inline-block";

    if (graficoBarras) graficoBarras.destroy();
    if (graficoTorta) graficoTorta.destroy();

    const ctxBarras = document.getElementById("graficoBarras").getContext("2d");
    graficoBarras = new Chart(ctxBarras, {
      type: 'bar',
      data: {
        labels: ['Consulta', 'Procedimiento', 'Terapia', 'Cirugía'],
        datasets: [
          {
            label: 'Preliquidación',
            backgroundColor: '#b28dff',
            data: Object.values(info.servicios).map(s => s[0])
          },
          {
            label: 'Liquidación',
            backgroundColor: '#6f42c1',
            data: Object.values(info.servicios).map(s => s[1])
          }
        ]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const ctxTorta = document.getElementById("graficoTorta").getContext("2d");
    graficoTorta = new Chart(ctxTorta, {
      type: 'doughnut',
      data: {
        labels: ['Consulta', 'Procedimiento', 'Terapia', 'Cirugía'],
        datasets: [{
          data: Object.values(info.servicios).map(s => s[0] + s[1]),
          backgroundColor: ['#b28dff', '#c7a8ff', '#d7bfff', '#a871ff']
        }]
      },
		options: {
		  responsive: true,
		  cutout: '60%',
		  plugins: {
			legend: {
			  position: 'right',
			  align: 'center',
			  labels: {
				boxWidth: 20,
				padding: 15,
				usePointStyle: true
			  }
			}
		  }
		}
    });
  }

  function mostrarOpcionesDescarga() {
    document.getElementById("popup-descarga").style.display = "block";
  }

	function imprimirReporte() {
	  cerrarPopup();

	  // Mostrar elementos ocultos si aún están escondidos
	  document.getElementById('resultados').style.display = 'flex';
	  document.getElementById('graficas').style.display = 'flex';

	  setTimeout(() => {
		window.print();
	  }, 300);
}
  function cerrarPopup() {
    document.getElementById("popup-descarga").style.display = "none";
  }

  function descargarPDF() {
  cerrarPopup(); // Si quieres cerrar el popup antes
  window.open("files/descarga_pdf_hon.pdf", "_blank");
  }

  function descargarExcel() {
  cerrarPopup(); // Si quieres cerrar el popup antes
  window.open("files/descarga_xlsx_hon.xlsx", "_blank");
  }
</script>
</body>
</html>
