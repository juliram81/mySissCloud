<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cloud Medical Fees mySiss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: purple;
            font-weight: bold;
            font-size: 50px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #660099;
        }

        input {
            width: 250px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #660099;
            border-radius: 5px;
        }

        .button {
            background-color: #a3338a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #a3338a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>mySiss</h1>
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" autocomplete="off"><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password"><br><br>

        <button class="button" onclick="login()">Ingresar</button>

        <p id="mensaje" class="error-message"></p>
    </div>

    <button class="logout" onclick="location.reload()">Salir</button>

    <script>
        function login() {
            const usuario = document.getElementById("usuario").value.trim();
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;
            const mensaje = document.getElementById("mensaje");

            mensaje.textContent = "";

            let destino = "";

            if (usuario === "jramirez" && password === "1234567") {
                destino = "validacion_med.html";
            } else if (usuario === "jpmora" && password === "1234567") {
                destino = "Honorarios.html";
            } else if (usuario === "mySiss" && password === "1234567") {
                destino = "cargue.html";
            }

            if (destino !== "") {
                setTimeout(() => {
                    passwordInput.type = "text";
                    passwordInput.value = "*****";
                }, 500);

                setTimeout(() => {
                    window.location.href = destino;
                }, 1500);
            } else {
                mensaje.textContent = "Usuario y/o clave inválida.";
                passwordInput.value = "";
            }
        }
    </script>
</body>
</html>
