<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Justificación</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial;
    }
    .popup {
      display: none; /* Ocultamos el formulario inicialmente */
	  
	  width: 90%;
 
      max-width: 600px;
      margin: 20px auto;
      background-color: transparent;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }
    .popup h3 {
      margin-top: 0;
    }
    .popup .cerrar-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #777;
    }
    .popup label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .popup input[type="text"],
    .popup select,
    .popup textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .popup textarea {
      height: 60px;
      resize: vertical;
    }
    .popup .btn-guardar {
      margin-top: 15px;
      padding: 10px 20px;
      background: purple;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Contenedor reutilizable de formularios -->
<div id="popupContainer" style="display:none;">
  <!-- Formulario 1 -->
  <div id="popupForm1" class="popup">
    <span class="cerrar-popup">×</span>
    <h3>Formulario de Justificación</h3>
    <p><b>Fecha:</b> 2025-04-05</p>
    <p><b>Orden:</b> 007</p>
    <p><b>Caso:</b> 50006</p>
    <p><b>Prestación:</b> 890201</p>
    <p><b>Descripción:</b> Consulta externa</p>
    <label>Motivo:</label>
    <select>
      <option>Diferencia en Tarifas</option>
    </select>
    <label>Detalle:</label>
    <textarea placeholder="Escriba el detalle aquí..."></textarea>
    <button class="btn-guardar">Guardar</button>
  </div>

  <!-- Agregar más formularios aquí... -->

</div>

<!-- Scripts -->
<script>
  // Mostrar el contenedor de los formularios cuando se carga la página
  window.onload = () => {
    const hash = window.location.hash;
    const container = document.getElementById("popupContainer");
    if (hash) {
      container.style.display = 'block'; // Hacemos visible el contenedor de popups

      const form = document.querySelector(hash);
      if (form) {
        form.style.display = 'block'; // Mostramos el formulario específico
      }
    }
  };

  // Cerrar los formularios y el contenedor
  document.addEventListener("DOMContentLoaded", function () {
    const botonesCerrar = document.querySelectorAll(".cerrar-popup");
    botonesCerrar.forEach(btn => {
      btn.addEventListener("click", () => {
        const popup = btn.closest(".popup");
        if (popup) {
          popup.style.display = "none"; // Cerramos el popup
        }

        // Verificamos si todos los formularios están cerrados
        const formularios = document.querySelectorAll("#popupContainer .popup");
        let todosOcultos = true;

        formularios.forEach(form => {
          if (form.style.display !== "none") {
            todosOcultos = false;
          }
        });

        // Si todos los formularios están cerrados, ocultamos el contenedor
        if (todosOcultos) {
          document.getElementById("popupContainer").style.display = "none";
        }
      });
    });
  });
</script>

</body>
</html>
