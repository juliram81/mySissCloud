<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargue Plantillas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 180px;
      background-color: #eee6f8;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h1 {
      color: purple;
      font-weight: bold;
      font-size: 50px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      margin: 20px 0;
      color: purple;
      text-decoration: none;
      font-weight: bold;
    }

    .main {
      margin-left: 240px;
      flex: 1;
      background-color: white;
      padding: 20px 40px;
    }

    .acciones {
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 30px;
    }

    .radio-column {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      min-width: 150px;
    }

    .radio-column span {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .radio-column label {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .archivo-botones {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .archivo-ejecutar {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-mock {
      padding: 6px;
      width: 180px;
      border: 1px solid #eee;
      border-radius: 4px;
      color: #666;
      font-style: italic;
      cursor: pointer;
      outline: none;
    }

    .btn {
      padding: 8px 12px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: fit-content;
    }

    .btn.small {
      padding: 6px 10px;
      font-size: 13px;
    }

    .acciones-col {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2e6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>mySiss</h1>
      <a href="cargue.html" style="text-decoration: underline;">Cargue plantillas</a>
      <a href="tablas.html">Tablas</a>
    </div>

    <div class="main">
      <h2>Cargue plantillas</h2>

      <div class="acciones">
        <!-- Título y radio buttons en columna izquierda -->
        <div class="radio-column">
          <label><input type="radio" name="tipo" value="medicos"> Médicos</label>
          <label><input type="radio" name="tipo" value="especialidades"> Especialidades</label>
          <label><input type="radio" name="tipo" value="tarifas"> Tarifas</label>
          <label><input type="radio" name="tipo" value="aseguradoras"> Aseguradoras</label>
        </div>

        <!-- A la derecha: input + ejecutar + acciones -->
        <div class="archivo-botones">
          <div class="archivo-ejecutar">
            <input type="text" id="nombreArchivo" class="input-mock" value="Seleccione archivo" readonly onclick="document.getElementById('archivo').click()" />
            <input type="file" id="archivo" style="display: none;" onchange="mostrarNombreArchivo(event)" />
            <button class="btn" onclick="ejecutar()">Ejecutar</button>
            <button class="btn small" onclick="mostrarPopup()">Cargar Plantilla</button>
          </div>

          <div class="acciones-col">
            <button class="btn" onclick="accion('Nuevo')">Nuevo</button>
            <button class="btn" onclick="accion('Modificar')">Modificar</button>
            <button class="btn" onclick="accion('Inactivar')">Inactivar</button>
          </div>
        </div>
      </div>

      <!-- Resultado tabla -->
      <div id="resultados">
        <!-- Aquí aparece la tabla -->
      </div>
    </div>
  </div>

  <script>
    const datosSimulados = {
      medicos: [
        { ID: 1221, Nombre: "Juan Perez", Documento: "111122333", Tipo: "Cédula", Especialidad: "Cardiólogo" },
        { ID: 1222, Nombre: "Alba Merino", Documento: "2223444", Tipo: "Pasaporte", Especialidad: "Neurólogo" },
      ],
      especialidades: [
        { ID: "001", Nombre: "Cardiólogo" },
        { ID: "002", Nombre: "Neurólogo" },
        { ID: "005", Nombre: "Internista" },
      ],
      tarifas: [
        { Código: "T001", Descripción: "Consulta General", Valor: 50000 },
        { Código: "T002", Descripción: "Electrocardiograma", Valor: 70000 },
      ],
      aseguradoras: [
        { ID: "A001", Nombre: "SaludTotal", Nit: "900123456" },
        { ID: "A002", Nombre: "Sura EPS", Nit: "800987654" },
      ]
    };

    function ejecutar() {
      const tipoSeleccionado = document.querySelector('input[name="tipo"]:checked');
      if (!tipoSeleccionado) {
        alert("Por favor seleccione un tipo.");
        return;
      }
      const tipo = tipoSeleccionado.value;
      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = generarTabla(datosSimulados[tipo]);
    }

    function generarTabla(data) {
      if (!data || data.length === 0) return "<p>No hay datos para mostrar.</p>";
      const encabezados = Object.keys(data[0]);
      let html = "<table><thead><tr>";
      encabezados.forEach(h => html += `<th>${h}</th>`);
      html += "</tr></thead><tbody>";
      data.forEach(row => {
        html += "<tr>";
        encabezados.forEach(h => html += `<td>${row[h]}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      return html;
    }

    function mostrarNombreArchivo(event) {
      const archivo = event.target.files[0];
      const nombre = archivo ? archivo.name : "Seleccione archivo";
      document.getElementById("nombreArchivo").value = nombre;
    }

    function mostrarPopup() {
      alert("Función 'Cargar Plantilla' activada.");
    }

    function accion(tipo) {
      alert("Función '" + tipo + "' aún no implementada, pero ya está conectada.");
    }
  </script>
</body>
</html>
