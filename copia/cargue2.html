          <!-- Carga archivo + botones -->

			<!-- Campo de texto visible que actúa como botón -->
			<input type="text" id="nombreArchivo" class="input-mock" value="Seleccione archivo" readonly onclick="document.getElementById('archivo').click()" />

			<!-- Input real oculto -->

            </div>

            <button class="btn" onclick="mostrarPopup()">Cargar Plantilla</button>

<script>
const datosSimulados = {
  medicos: [
    { ID: 1221, Nombre: "Juan Perez", Documento: "111122333", Tipo: "Cédula", Especialidad: "Cardiólogo" },
    { ID: 1222, Nombre: "Alba Merino", Documento: "2223444", Tipo: "Pasaporte", Especialidad: "Neurólogo" },
  ],
  especialidades: [
    { ID: "001", Nombre: "Cardiólogo" },
    { ID: "002", Nombre: "Neurólogo" },
    { ID: "005", Nombre: "Internista" },
  ],
  tarifas: [
    { Código: "T001", Descripción: "Consulta General", Valor: 50000 },
    { Código: "T002", Descripción: "Electrocardiograma", Valor: 70000 },
  ],
  aseguradoras: [
    { ID: "A001", Nombre: "SaludTotal", Nit: "900123456" },
    { ID: "A002", Nombre: "Sura EPS", Nit: "800987654" },
  ]
};

function ejecutar() {
  const tipo = document.querySelector('input[name="tipo"]:checked').value;
  const contenedor = document.getElementById("resultado");
  contenedor.innerHTML = generarTabla(datosSimulados[tipo]);
}

function generarTabla(data) {
  if (!data || data.length === 0) return "<p>No hay datos para mostrar.</p>";

  const encabezados = Object.keys(data[0]);
  let html = "<table><thead><tr>";
  encabezados.forEach(h => html += `<th>${h}</th>`);
  html += "</tr></thead><tbody>";
  data.forEach(row => {
    html += "<tr>";
    encabezados.forEach(h => html += `<td>${row[h]}</td>`);
    html += "</tr>";
  });
  html += "</tbody></table>";
  return html;
}

function accion(tipo) {
  alert("Función '" + tipo + "' aún no implementada, pero ya está conectada.");
}

  function mostrarNombreArchivo(event) {
    const archivo = event.target.files[0];
    const nombre = archivo ? archivo.name : "Seleccione archivo";
    document.getElementById("nombreArchivo").value = nombre;
  }
</script>
